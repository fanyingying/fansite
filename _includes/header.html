<header class="header navbar-fixed-top">
    <div class="container">
        <h1 class="logo">
          <a href="{{ site.baseurl }}/"> <img class="img-responsive" src="{{ site.baseurl }}/img/logo1.png" alt=""> </a>
                <!-- <a href="index.html"><span class="text">Velocity</span></a> -->
        </h1>
        <nav class="navbar  main-nav navbar-right" role="navigation">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse"> 
                </button>
                <!--//nav-toggle-->
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-left">  
                    {% for my_page in site.pages %} {% if my_page.title %}
                    <li class="nav-item"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                    {% endif %} {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
    </div>
</header>
<!--//header-->
