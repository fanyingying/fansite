---
layout: default
---

<section class="main">
    <div class="container">
        <div class="row col-md-9 content-left-wrap">
            <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
                <header class="post-header">
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <p class="post-meta">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                </header>
                <div class="post-content" itemprop="articleBody">
                    {{ content }}
                </div>
            </article>
        </div>
        <div class="col-md-3">
            <h4>分类列表</h4>
            <hr> {% for category in site.categories %}
            <li class="category_list_item"><a href="/showCategory.html?categoryName={{ category | first }}">{{ category | first }}</a> ({{ category | last | size }})
            </li>
            {% endfor %}
        </div>
    </div>
</section>
